<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>bar chart</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<style></style>
</head>

<body> 
<p id="clickMe">Click on this text to update the chart with new data values as many times as you want).</p>

<div id="viz"></div>

<script type="text/javascript">

   //Width and height
   var w = 600;
   var h = 250;
   
   var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
   
	var xScale = d3.scale.ordinal()
	   .domain(d3.range(dataset.length))
	   .rangeRoundBands([0, w], 0.05);

   var yScale = d3.scale.linear()
       .domain([0, d3.max(dataset)])
       .range([0, h]);
   
   //Create SVG element
   var svg = d3.select("#viz")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

   //Create bars
   svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("x", function(d, i) {	return xScale(i); })
	.attr("y", function(d) { return h - yScale(d); })
	.attr("width", xScale.rangeBand())
	.attr("height", function(d) { return yScale(d); })
	.attr("fill", function(d) { return "rgb(0, 0, " + (d * 10) + ")"; });

   //Create labels
   svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d) { return d; })
		.attr("text-anchor", "middle")
		.attr("x", function(d, i) { return xScale(i) + xScale.rangeBand() / 2; })
		.attr("y", function(d) { return h - yScale(d) + 14;	})
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "white");

   //On click, update with new data   
   d3.select("#clickMe")
    .on("click", function() {

		//Add one new value to dataset
		var maxValue = 25;
		var newNumber = Math.floor(Math.random() * maxValue); //New random integer (0-24)
		dataset.push(newNumber);          //Add new number to array

		//Update scale domains
		xScale.domain(d3.range(dataset.length)); //Recalibrate the x scale domain, given the new length of dataset
		yScale.domain([0, d3.max(dataset)]);  //Recalibrate the y scale domain, given the new max value in dataset

		//Selectâ€¦
		//Select all bars
		//Re-bind data to existing bars, return the 'update' selection
		var bars = svg.selectAll("rect").data(dataset);      
		//'bars' is now the update selection

	/*------------------------------------------------------------------------------
	* Enter...
	*-----------------------------------------------------------------------------*/		
		//References the enter selection (a subset of the update selection)
		bars.enter()        
		//Creates a new rect
			.append("rect")       
		//Sets the initial x position of the rect beyond the far right edge of the SVG
			.attr("x", w)       
		//Sets the y value, based on the updated yScale	
			.attr("y", function(d) { return h - yScale(d); })
		//Sets the width value, based on the updated xScale
			.attr("width", xScale.rangeBand())  
		//Sets the height value, based on the updated yScale
			.attr("height", function(d) { return yScale(d);	})
		//Sets the fill value	
			.attr("fill", function(d) { return "rgb(0, 0, " + (d * 10) + ")"; });

	/*------------------------------------------------------------------------------
	* Update...
	*-----------------------------------------------------------------------------*/	
		//Initiate a transition on all elements in the update selection (all rects)
		bars
			.transition()
			.duration(500)
		//Set new x position, based on the updated xScale
			.attr("x", function(d, i) { return xScale(i); })
		 //Set new y position, based on the updated yScale
			.attr("y", function(d) { return h - yScale(d); })
		//Set new width value, based on the updated xScale
			.attr("width", xScale.rangeBand())  
		//Set new height value, based on the updated yScale	
			.attr("height", function(d) { return yScale(d); });



	/*------------------------------------------------------------------------------
	* Update all labels
	* Exercise: Modify this code to add a new label each time a new bar is added!
	*-----------------------------------------------------------------------------*/	
		svg.selectAll("text").data(dataset)
////////////////////////////////////////////////
//////////////// added /////////////////////////
////////////////////////////////////////////////
		//enter new values and create new text
			.enter().append("text")
		//sets initial position off screen	
			.attr("x", w)     
		//sets y value based on yScale	
			.attr("y", function(d) { return h - yScale(d); })
//			.text(function(d) { return d; })
		//set new position based on xScale
		.attr("width", xScale.rangeBand() / 2)     
		 //set new height based on yScale
		.attr("height", function(d) { return yScale(d); })
////////////////////////////////////////////////
//////////////// to here ///////////////////////
////////////////////////////////////////////////
		.transition()
		.duration(500)
		.text(function(d) { return d; })
		.attr("text-anchor", "middle")
		.attr("x", function(d, i) { return xScale(i) + xScale.rangeBand() / 2; })
		.attr("y", function(d) { return h - yScale(d) + 14; })
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "white");

    });
</script>
</body>
</html>
